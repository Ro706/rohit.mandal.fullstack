<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <img src="https://static.vecteezy.com/system/resources/previews/014/385/591/original/esport-gaming-logo-design-png.png" alt="Err to load an image">
    <h1>Register</h1>
    <form id="registerForm">
        <input type="text" placeholder="Username" id="username"><br>
        <input type="text" placeholder="Email" id="email"><br>
        <input type="password" placeholder="Password" id="password"><br>
        <input type="password" placeholder="Confirm Password" id="cpassword"><br>
        <input type="submit" value="Register" id="submit">
    </form>
    <script>
        var link = "./index.html";
        const username = document.getElementById("username"),
              email = document.getElementById("email"),
              password = document.getElementById("password"),
              cpassword = document.getElementById("cpassword"),
              form = document.getElementById("registerForm");

        function reg(event) {
            event.preventDefault(); // Prevent form submission
            sessionStorage.setItem("username", username.value);
            sessionStorage.setItem("email", email.value);
            if (password.value !== cpassword.value) {
                alert("Password does not match");
            } else {  
                sessionStorage.setItem("password", password.value);
                window.alert("Registered Successfully");
                window.location.assign(link);
            }
        }

        form.addEventListener("submit", reg);
    </script>
</body>
</html>
